apply plugin: 'maven'
apply plugin: 'signing'

//signing {
//    sign configurations.archives
//}

group = "com.yetaoii"
archivesBaseName = "yt-download"
version = "1.0.1"

//打包main目录下代码和资源的 task
task androidSourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}
//配置需要上传到maven仓库的文件
artifacts {
    archives androidSourcesJar
}

uploadArchives {
    repositories {
        mavenDeployer {
            beforeDeployment {
                MavenDeployment deployment -> signing.signPom(deployment)
            }

            repository(url: "https://oss.sonatype.org/service/local/staging/deploy/maven2/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            snapshotRepository(url: "https://oss.sonatype.org/content/repositories/snapshots/") {
                authentication(userName: ossrhUsername, password: ossrhPassword)
            }

            pom.project {
                name 'yt-download'
                packaging 'jar'
                description 'This is a library of download file that base on Rxjava'
                url 'https://github.com/yetaoii/YTDownload'

                scm {
                    connection 'scm:git:https://github.com/yetaoii/YTDownload.git'
                    developerConnection 'scm:git:https://github.com/yetaoii/YTDownload.git'
                    url 'https://github.com/yetaoii/YTDownload.git'
                }

                licenses {
                    license {
                        name 'The Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }

                developers {
                    developer {
                        id 'yetaoii'
                        name 'yetaoii'
                        email '250644772@qq.com'
                        url 'https://github.com/yetaoii/YTDownload.git'
                    }
                }
            }
        }
    }
}